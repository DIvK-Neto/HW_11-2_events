<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Игра "Ударь Гоблина"</title>
</head>

<body>
    <h1>Игра "Ударь Гоблина"</h1>

    <div id="controls">
        <button id="start-btn">Старт</button>
        <button id="pause-btn">Пауза</button>
        <button id="resume-btn">Возобновить</button>
        <button id="reset-btn">Сброс</button>
    </div>

    <div id="game-field"></div>

    <div id="scoreboard">
        <div id="hits-count">Попадания: 0</div>
        <div id="misses-count">Промахи: 0</div>
        <div id="prev-result">Предыдущий результат: 0</div>
    </div>
</body>

</html>
